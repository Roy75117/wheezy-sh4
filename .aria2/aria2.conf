#Run as a daemon
daemon=true
#允許rpc
enable-rpc=true
#允許所有來源, web界面跨域權限需要
rpc-allow-origin-all=true
#允許非外部訪問
rpc-listen-all=true
#RPC端口, 僅當默認端口被占用時修改
#rpc-listen-port=6800

#最大同時下載數(任務數), 路由建議值: 3
max-concurrent-downloads=10
#斷點續傳
continue=true
#同服務器連接數
max-connection-per-server=10
#最小文件分片大小, 下載線程數上限取決於能分出多少片, 對於小文件重要
min-split-size=10M
#單文件最大線程數, 路由建議值: 5
split=10
#下載速度限制
max-overall-download-limit=0
#單文件速度限制
max-download-limit=0
#上傳速度限制
max-overall-upload-limit=0
#單文件速度限制
max-upload-limit=0
#斷開速度過慢的連接
#lowest-speed-limit=0
#驗證用，需要1.16.1之後的release版本
#referer=*


#input-file=/home/pi/media/downloads/aria2.session
#save-session=/home/pi/media/downloads/aria2.session
#定時保存會話，需要1.16.1之後的release版
#save-session-interval=60


#文件保存路徑, 默認為當前啟動位置
dir=/home/Roy75117
#文件緩存, 使用內置的文件緩存, 如果你不相信Linux內核文件緩存和磁盤內置緩存時使用, 需要1.16及以上版本
#disk-cache=0
#另一種Linux文件緩存方式, 使用前確保您使用的內核支持此選項, 需要1.15及以上版本(?)
#enable-mmap=true
#文件預分配, 能有效降低文件碎片, 提高磁盤性能. 缺點是預分配時間較長
#所需時間 none < falloc ? trunc << prealloc, falloc和trunc需要文件系統和內核支持
file-allocation=prealloc


#啟用本地節點查找
bt-enable-lpd=true
#添加額外的tracker
#bt-tracker=<URI>,…
#單種子最大連接數
#bt-max-peers=55
#強制加密, 防迅雷必備
#bt-require-crypto=true
#當下載的文件是一個種子(以.torrent結尾)時, 自動下載BT
follow-torrent=true
#BT監聽端口, 當端口屏蔽時使用
#listen-port=6881-6999



#不確定是否需要，為保險起見，need more test
enable-dht=false
bt-enable-lpd=false
enable-peer-exchange=false
#修改特征
#user-agent=uTorrent/2210(25130)
peer-id-prefix=-UT2210-
#修改做種設置, 允許做種
seed-ratio=1
#保存會話
force-save=true
bt-hash-check-seed=true
bt-seed-unverified=true
bt-save-metadata=true
#定時保存會話，需要1.16.1之後的某個release版本（比如1.16.2）
#save-session-interval=60
